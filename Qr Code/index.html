<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

    <!-- *****  START MAIN SECTION  ***** -->
      <main class="main">

          <div class="qr-code">
            <img src="images/image-qr-code.png" alt="Qr code de couleur bleue" class="qr-code__img" width="200" height="180">
            <h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
            <p class="qr-code__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
      </main>
    <!-- *****  END MAIN SECTION  ***** -->


</body>
</html>
